<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebPage Summarizer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Leckerli One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- TITLE -->
      <h1>Summarizer</h1>

      <!-- Enter Gemini API Key -->
      <h2>Enter Gemini API Key:</h2>
      <div class="settings">
        <div class="keyAndButton">
          <input
            type="text"
            id="apiKeyInput"
            placeholder="Enter Gemini API Key"
          />
          <button id="saveApiKey">Save API Key</button>
        </div>
        <p id="apiKeyStatus"></p>
      </div>

      <!-- Summarize This page button -->
      <button id="summarizeBtn">Summarize This Page</button>
      <div id="loadingIndicator" class="hidden">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>
      <div id="resultContainer" class="hidden">
        <h2>Summary:</h2>
        <div id="summaryContent"></div>
      </div>
      <div id="errorContainer" class="hidden">
        <p id="errorMessage" class="error"></p>
      </div>

      <hr />
      <!-- Ask Anything Section -->
      <div class="settings">
        <h3>Ask Anything</h3>
        <div class="keyAndButton">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your question..."
          />
          <button id="sendChat">Send</button>
        </div>
        <div id="chatLoading" class="hidden">Thinking...</div>
        <!-- Move this div inside #summaryContent -->
        <div id="chatResponse" style="margin-top: 10px"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
